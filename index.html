<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* Scoped styles for the portfolio card - won't affect other page elements */
        .portfolio-card-wrapper {
            display: inline-block;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        .portfolio-card {
            width: 380px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .portfolio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.3), transparent);
            transition: left 0.7s;
        }

        .portfolio-card:hover::before {
            left: 100%;
        }

        .portfolio-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow:
                0 30px 80px rgba(147, 51, 234, 0.5),
                0 0 60px rgba(168, 85, 247, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            border-color: rgba(147, 51, 234, 0.5);
        }

        .portfolio-image-wrapper {
            position: relative;
            width: 100%;
            height: 320px;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #6b21a8 0%, #9333ea 100%);
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.4);
        }

        .portfolio-image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(107, 33, 168, 0.2) 0%, rgba(147, 51, 234, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .portfolio-card:hover .portfolio-image-wrapper::after {
            opacity: 1;
        }

        .portfolio-profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            filter: brightness(1.05) contrast(1.05);
        }

        .portfolio-card:hover .portfolio-profile-img {
            transform: scale(1.1);
        }

        .portfolio-glow-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.4) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .portfolio-card:hover .portfolio-glow-effect {
            opacity: 1;
            animation: portfolio-rotate 3s linear infinite;
        }

        @keyframes portfolio-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .portfolio-card-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .portfolio-name {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(147, 51, 234, 0.5);
            letter-spacing: 0.5px;
        }

        .portfolio-title {
            font-size: 16px;
            color: #c084fc;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .portfolio-divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #9333ea, transparent);
            margin: 20px auto;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        .portfolio-social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .portfolio-social-btn {
            width: 45px;
            height: 45px;
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c084fc;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .portfolio-social-btn:hover {
            background: rgba(147, 51, 234, 0.4);
            border-color: #9333ea;
            color: #ffffff;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.5);
        }

        .portfolio-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #9333ea 0%, #c084fc 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
            animation: portfolio-pulse 2s infinite;
        }

        @keyframes portfolio-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 480px) {
            .portfolio-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
